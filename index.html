<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Preference Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600;800&family=Bangers&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none; /* Prevent rubber-banding on iPhone */
      }
      .font-romantic {
        font-family: 'Great Vibes', cursive;
      }
      .font-comic {
        font-family: 'Bangers', cursive;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Wild Intro Animations */
      @keyframes drama-zoom {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1.2); opacity: 1; }
      }
      .animate-drama-zoom { animation: drama-zoom 4s ease-out forwards; }

      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(-20deg); }
        40% { transform: skew(20deg); }
        60% { transform: skew(-5deg); }
        80% { transform: skew(5deg); }
        100% { transform: skew(0deg); }
      }
      .animate-glitch { animation: glitch-skew 0.5s infinite; color: red; text-shadow: 2px 2px black; }

      @keyframes stamp {
        0% { transform: scale(3); opacity: 0; }
        50% { transform: scale(0.9); opacity: 1; }
        70% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-stamp { animation: stamp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

      @keyframes spin-in {
        0% { transform: rotate(-180deg) scale(0); opacity: 0; }
        100% { transform: rotate(0deg) scale(1); opacity: 1; }
      }
      .animate-spin-in { animation: spin-in 1s ease-out forwards; }
      
      @keyframes heartbeat {
        0% { transform: scale(1); }
        15% { transform: scale(1.3); }
        30% { transform: scale(1); }
        45% { transform: scale(1.3); }
        60% { transform: scale(1); }
      }
      .animate-heartbeat { animation: heartbeat 2s infinite; }

    </style>
